# Primary database connection
spring.primary.datasource.url=jdbc:h2:mem:comparus-test
spring.primary.datasource.username=sa
spring.primary.datasource.password=
spring.flyway.primary.locations=classpath:db/migration/mariadb
# Secondary database connection
spring.secondary.datasource.url=jdbc:h2:mem:comparus2-test
spring.secondary.datasource.username=sa
spring.secondary.datasource.password=
spring.flyway.secondary.locations=classpath:db/migration/oracle
spring.flyway.enabled=false

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

#profile
spring.profiles.active=test